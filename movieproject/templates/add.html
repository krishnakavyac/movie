{% extends 'base.html' %}
{% block body %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <h3 class="card-title text-center mb-4">Add a New Movie</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="name" class="form-label">Movie Name</label>
                <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="Enter movie name"  required>
            </div>

            <div class="form-group mb-3">
                <label for="desc" class="form-label">Movie Description</label>
                <textarea class="form-control rounded-3" id="desc" name="desc" placeholder="Enter movie description" rows="3" class="pad" required></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="year" class="form-label">Release Year</label>
                <input type="text" class="form-control rounded-pill" id="year" name="year" placeholder="Enter release year" required>
            </div>

            <div class="form-group mb-3">
                <label for="img" class="form-label">Movie Poster</label>
                <input type="file" class="form-control rounded-pill" id="img" name="img">
            </div>

            <button type="submit" class="btn btn  rounded-pill w-100 mt-3"  style="background-color:#2980b9;">Submit</button>
<!--            <div><a href="/" style="text-decoration:none;padding-left:200px;">Home</a></div>-->
        </form>
    </div>
</div>
{% endblock %}
